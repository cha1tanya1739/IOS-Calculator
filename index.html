<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>IOS Calculator</title>
</head>
<body>
    <div id="main">
        <div id="frame">
            <div id="text-field">
                0
            </div>
            <div id="butons">
                <button class="bn g">C</button>
                <button class="bn g">+/-</button>
                <button class="bn g">%</button>
                <button class="bn y">/</button>
                <button class="bn">7</button>
                <button class="bn">8</button>
                <button class="bn">9</button>
                <button class="bn y">x</button>
                <button class="bn">4</button>
                <button class="bn">5</button>
                <button class="bn">6</button>
                <button class="bn y">-</button>
                <button class="bn">1</button>
                <button class="bn">2</button>
                <button class="bn">3</button>
                <button class="bn y">+</button>
                <button class="bn ent">0</button>
                <button class="bn">.</button>
                <button class="bn y">=</button>
            </div>
    </div>
        
    </div>
</body>
</html>
